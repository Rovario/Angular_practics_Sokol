<div *ngIf="loading">Loading...</div>
<div *ngIf="error">Error: {{ error }}</div>
<div *ngIf="!loading && !error && data.length === 0">No data available.</div>

<div *ngIf="!loading && !error">
  <h2>Data List</h2>
  <ul>
    <li *ngFor="let item of data; trackBy: trackByTitle">{{ item.title }}</li>
  </ul>
</div>
